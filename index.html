<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Governmenmt Emergency Service</title>


    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisi UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Css file link -->
     <link rel="stylesheet" href="./css/style.css">


</head>

<body class="max-w-[1920px] mx-auto"> 
    <header class="px-[5%] pt-6">
        <nav class="flex justify-between items-center flex-col sm:flex-row gap-13">

            <!-- Navbar Left -->
            <div class="hind-font flex items-center gap-x-24 sm:gap-3">
                <div>
                    <img height="50px" class="w-[100px] sm:w-[50px]" src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h1 class="text-[#006747] text-2xl font-bold">Emergency <br> Service</h1>
                </div>
            </div>

            <!-- Navbar Right Parent -->
            <div class="nav-right flex items-center justify-center gap-5">

                <!-- Love button -->
                <button class="flex items-center gap-7 bg-[#41FF6B1A] rounded-full py-3 px-6">
                    <h3 class="text-[1.4rem] inter-font font-extrabold">0</h3>
                    <img height="30px" width="30px" src="./assets/heart.png" alt="">
                </button>

                <!-- Coin Button -->
                <button class="flex items-center gap-4 bg-[#41FF6B1A] rounded-full py-3 px-6">
                    <h3 class="text-[1.4rem] inter-font font-extrabold">100</h3>
                    <img height="30px" width="30px" src="./assets/coin.png" alt="">
                </button>

                <!-- Copy button -->
                <button class="text-white bg-[#00A63E] flex items-center gap-4 rounded-full py-3 px-6">
                    <h3 class="text-[1.4rem] inter-font font-semibold">Copy</h3>
                    
                </button>

            </div>
        </nav>
    </header>
    <main>
        <!-- Banner Section -->
         <section class="flex flex-col gap-5 text-center items-center mt-10 py-6 px-[5%] bg-gradient-to-r from-[rgba(1,50,35,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] text-white">
            <img width="150px" src="./assets/logo-dark.png" alt="">
            <h1 class="text-5xl font-bold">Emergency Service Directory</h1>
            <p class="text-[1.4rem] text-justify">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </section>
    </main>
</body>
</html>
